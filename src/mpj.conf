# MPJ Express Configuration File
# Configuración para ejecutar 4 procesos (1 maestro + 3 trabajadores)

# Número de procesos
np=4

# Configuración de red
port=10000
host=localhost

# Configuración de memoria
heap_size=512m

# Configuración de hilos
threads=4

# Habilitar estadísticas
enable_stats=true

# Configuración de sincronización
sync_timeout=5000